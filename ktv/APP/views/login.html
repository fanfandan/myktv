<!DOCTYPE html>
<html lang="en" style="height: 100%;>
<head ">
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="/ktv/public/css/bootstrap.css">
<script src="/ktv/public/js/jquery-3.2.1"></script>
<script src="/ktv/public/js/login.js"></script>
</head>
<style>
    .content{
        padding:20px;
        background: #cdd4d7;
        border-radius: 8px;
    }
    p{
        font-size: 18px;
        color:#fff;
        text-align: center;
    }
    .help{
        color: red;
    }
</style>
<body style="width:100%; height:100%;display: flex;justify-content: center;align-items: center">
<div class="content">
    <form action="javascript:;" style="width: 400px;">
        <p>ktv后台管理系统</p>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" id="user" placeholder="用户名"
                   data-validata="require:'用户名必填项';username:'请输入正确格式的用户名'"
            >
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password"
                   data-validata="require:'密码必填项';password:'请输入正确格式的用户名'"
            >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
